    <div data-role="header" class="menu1-header" data-position="fixed" data-tap-toggle="false">
        <h1>월간 결산</h1>        
    </div><!-- /header -->

    <div data-role="content">        
        <div class="area-padding">
            <form>
                <label for="month-1">월별 선택</label>
            	<!--<input type="month" data-clear-btn="false" name="month-1" id="month-1" value="">-->
            	<select name="month-selector" id="month-selector" data-mini="true"></select>
            </form>
        </div>      
        <div class="area-divider"><i class="icon-arrow-right"></i> 월간 콤폰 승인 건수</div>
        
        <div class="ui-grid-a area-padding">
            <div class="ui-block-a"><p class="text-center"><span id="compon1-name"></span>  : ( <span id="month-compon1">0</span> )개</p></div>
            <div class="ui-block-b"><p class="text-center"><span id="compon2-name"></span>  : ( <span id="month-compon2">0</span> )개</p></div>
            <div class="ui-block-a"><p class="text-center"><span id="compon3-name"></span>  : ( <span id="month-compon3">0</span> )개</p></div>
            <div class="ui-block-b"><p class="text-center"><span id="compon4-name"></span>  : ( <span id="month-compon4">0</span> )개</p></div>                
        </div>

        <div class="area-divider"><i class="icon-arrow-right"></i> 월간 매출액 및 순이익</div>
        <div class="area-padding">
            <div class="area-padding well text-right">
                <table class="month-result">
                    <tr>
                        <td class="title">월간 콤폰 이용 총액</td><td class="num"><span id="month-income">0</span>원</td>
                    </tr>
                    <tr>
                        <td class="title">월간 콤폰 승인 현황</td><td class="num"><span id="month-ok-count">0</span>건</td>
                    </tr>
                    <tr>
                        <td class="title">월간 5콤보 기빙 현황</td><td class="num"><span id="month-combo-5">0</span>건</td>
                    </tr>
                    <tr>
                        <td class="title">월간 고객 커넥팅 수수료</td><td class="num"><span id="month-commission">0</span>원</td>
                    </tr>                    
                </table>                
            </div>
        </div>        
    </div><!-- /content -->
    
    <div data-role="footer" data-id="mainFooter" data-position="fixed" data-tap-toggle="false">
